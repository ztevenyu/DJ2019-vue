<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>VUE DEMO</title>
    <!-- 引入外部的样式文件 -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 使用CDN引入Vue模块-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- 引入Element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios组件库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 80px;">数据分析系统</el-header>
            <el-container>
                <el-aside width="180px">
                    <!--侧菜单-->
                    <el-menu default-active="1" class="el-menu-vertical-demo" background-color="#4A5259"
                        text-color="#fff" active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">导航一</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-data-analysis"></i>
                            <span slot="title">导航二</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-document"></i>
                            <span slot="title">导航三</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span slot="title">导航四</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-main>
                    <!--面包屑标签-->
                    <el-breadcrumb separator-class="el-icon-arrow-right">
                        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                        <el-breadcrumb-item>查询</el-breadcrumb-item>
                    </el-breadcrumb>
                    <!--查询条件-->
                    <el-form :inline="true" style="margin-top: 20px;">
                        <el-row :gutter="20">
                            <el-col :span="10">
                                <el-form-item>
                                    
                                    <el-input v-model="inputStr" placeholder="请输入查询条件"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12" style="padding: right 100px;">
                                <el-button type="primary" icon="el-icon-search" @click="queryData()">查询</el-button>
                                <el-button type="primary" icon="el-icon-collection-tag" @click="getalldata()">全部
                                </el-button>
                            </el-col>
                        </el-row>
                    </el-form>
                    <!--表格-->
                    <el-table :data="pageAlldata" style="width: 100%" align:center
                        :default-sort="{prop: 'date', order: 'descending'}">
                        <!--el-table-column prop="id" label="ID" width="60">
                        </el-table-column-->
                        <el-table-column prop="year" label="年度" sortable width="80">
                        </el-table-column>
                        <el-table-column prop="school" label="学校" sortable width="180" style="text-align: center">

                        </el-table-column>
                        <el-table-column prop="region" label="区域" sortable width="80">
                        </el-table-column>
                        <el-table-column prop="brand" label="厂家" sortable width="80">
                        </el-table-column>
                        <el-table-column prop="business" label="行业" sortable width="100">
                        </el-table-column>
                        <el-table-column prop="radius" label="对接产品" sortable width="100">
                        </el-table-column>
                        <el-table-column prop="deploy" label="部署模式" sortable width="100">
                        </el-table-column>
                        <el-table-column prop="ipv6" label="IPv6" sortable width="80">
                        </el-table-column>
                        <el-table-column prop="ipv4" label="有线IPv4" sortable width="120">
                        </el-table-column>
                        <el-table-column prop="wifi_ipv4" label="无线IPv4" sortable width="120">
                        </el-table-column>
                        <el-table-column prop="multi_operator" label="多运营商" sortable width="120">
                        </el-table-column>
                        <el-table-column prop="isp_model" label="多运营商模式" sortable width="140">
                        </el-table-column>
                    </el-table>
                    <!--分页-->
                    <el-row style="margin-top: 10px;">
                        <el-col :span="8" style="text-align:left"></el-col>
                        <el-col :span="16" style="text-align:right">
                            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                :current-page.sync="currentpage" :page-sizes="[5, 10, 50, 100]" :page-size="pagesize"
                                layout="total, sizes, prev, pager, next, jumper" :total="total">
                            </el-pagination>
                        </el-col>
                    </el-row>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
